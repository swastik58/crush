<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Do you Love Me?</title>
        <link rel="stylesheet" href="./app.css">
    </head>
    <body>
        <div class="confirm js-confirm">
            <div class="confirm_container">
                <p class="title">Would you go on a date with me ? <span class="heart"></span></p>
                <div class="confirm_actions">
                    <button class="btn-yes js-yes">YES</button>
                    <button class="btn-no js-no">NO</button>
                </div>
            </div>
        </div>

        <div class="dialog js-dialog">
            <div class="dialog-container">
                <p>Let's go on the best date ever... <span class="heart"></span></p>
                <p>We will eat momos and Fuchkaa together  <span class="heart"></span></p>
            </div>
        </div>

        <script src="./app.js"></script>
    </body>
</html>
